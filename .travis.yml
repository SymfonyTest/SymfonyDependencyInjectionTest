language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  - SYMFONY_VERSION=2.0.* PHPUNIT_VERSION=~4.0
  - SYMFONY_VERSION=2.1.* PHPUNIT_VERSION=~4.0
  - SYMFONY_VERSION=2.2.* PHPUNIT_VERSION=~4.0
  - SYMFONY_VERSION=2.3.* PHPUNIT_VERSION=~4.0
  - SYMFONY_VERSION=dev-master PHPUNIT_VERSION=~4.0
  - SYMFONY_VERSION=2.0.* PHPUNIT_VERSION=~3.7
  - SYMFONY_VERSION=2.1.* PHPUNIT_VERSION=~3.7
  - SYMFONY_VERSION=2.2.* PHPUNIT_VERSION=~3.7
  - SYMFONY_VERSION=2.3.* PHPUNIT_VERSION=~3.7
  - SYMFONY_VERSION=dev-master PHPUNIT_VERSION=~3.7

before_script:
  - composer require --dev symfony/dependency-injection:${SYMFONY_VERSION}
  - composer require --dev phpunit/phpunit:${PHPUNIT_VERSION}

notifications:
  email: matthiasnoback@gmail.com

cache:
  directories:
    - $COMPOSER_CACHE_DIR