language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  - SYMFONY_VERSION=2.0.*
  - SYMFONY_VERSION=2.1.*
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=dev-master
  - PHPUNIT_VERSION=~3.7
  - PHPUNIT_VERSION=~4.0

before_script:
  - composer require --dev symfony/dependency-injection:${SYMFONY_VERSION}
  - composer require --dev phpunit/phpunit:${PHPUNIT_VERSION}

notifications:
  email: matthiasnoback@gmail.com

cache:
  directories:
    - $COMPOSER_CACHE_DIR